
# max file size
spring.servlet.multipart.max-file-size=10MB
# max request size
spring.servlet.multipart.max-request-size=10MB
# files storage location (stores all files uploaded via REST API)
storage.location=./uploads

###########################################################
server.port=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/bbs?serverTimezone=UTC&characterEncoding=UTF-8

spring.datasource.username=root

spring.datasource.password=1234

#jpa setting

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=org.salem.domain.vo